<h1>Movie detail</h1>
<div class="row">
  <div class="col s12 m12">
    <div class="card horizontal">
      <div class="card-image">
        <img src="{{movie?.poster}}">
        <span class="card-title">{{movie?.title}}</span>
      </div>
      <div class="card-stacked">
        <div class="card-content grey-text text-darken-4">
          <!-- Use this for every property of a movie, just copy and paste -->
          <div class="row">
            <span class="col s6">Title</span>
            <span class="col s6">{{movie?.title}}</span>
          </div>
          <div class="row">
            <span class="col s6">Year</span>
            <span class="col s6">{{movie?.year}}</span>
          </div>
          <div class="row" *ngIf="movie?.seen">
            <span class="col s6">Seen</span>
            <span class="col s6">{{movie?.seen}}</span>
          </div>
          <div class="row" *ngIf="movie?.runtime">
            <span class="col s6">RunTime</span>
            <span class="col s6">{{movie?.runtime}}</span>
          </div>
          <div class="row" *ngIf="movie?.rating">
            <span class="col s6">Rating</span>
            <span class="col s6">{{movie?.rating}}</span>
          </div>
          <div class="row" *ngIf="movie?.plot">
            <span class="col s6">Plot</span>
            <span class="col s6">{{movie?.plot}}</span>
          </div>
          <!-- end -->
        </div>
      </div>

      <div class="card-action">
        <a class="btn" routerLink="/movie/home" >Go Back</a>
        <a class="btn" (click)="delete(movie)">Delete</a>
      </div>
    </div>
  </div>
</div>
